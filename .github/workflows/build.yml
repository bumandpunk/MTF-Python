name: 打包MTF应用程序

on:
  push:
    tags:
      - 'v*'  # 当推送v开头的tag时触发，如 v1.0.0
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    name: 构建Windows版本
    runs-on: windows-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: 打包应用程序
      run: |
        pyinstaller mtf_gui_windows.spec
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: MTF-Windows
        path: dist/MTF清晰度评估工具.exe

  build-macos:
    name: 构建macOS版本
    runs-on: macos-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: 打包应用程序
      run: |
        # 创建.app bundle（不是单文件，这样才能正确隐藏终端）
        pyinstaller --name "MTF清晰度评估工具" \
          --windowed \
          --icon=NONE \
          --osx-bundle-identifier "com.mtf.sharpness" \
          mtf_gui.py
        
        # 压缩.app为zip（方便下载）
        cd dist
        zip -r MTF清晰度评估工具.app.zip MTF清晰度评估工具.app
        cd ..
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: MTF-macOS
        path: dist/MTF清晰度评估工具.app.zip

  create-release:
    name: 创建发布
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: 下载Windows版本
      uses: actions/download-artifact@v4
      with:
        name: MTF-Windows
        path: ./windows
    
    - name: 下载macOS版本
      uses: actions/download-artifact@v4
      with:
        name: MTF-macOS
        path: ./macos
    
    - name: 创建Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./windows/MTF清晰度评估工具.exe
          ./macos/MTF清晰度评估工具.app.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
